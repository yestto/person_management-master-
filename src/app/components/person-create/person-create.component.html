<div class="container mt-4">
  <h3>Create Person</h3>
  <form (ngSubmit)="onSubmit()" #personForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="person.name" name="name">
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" id="age" required [(ngModel)]="person.age" name="age">
    </div>

    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <select class="form-control" id="gender" required [(ngModel)]="person.gender" name="gender">
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile</label>
      <input type="text" class="form-control" id="mobile" required [(ngModel)]="person.mobile" name="mobile">
    </div>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
