<div class="card">
  <div class="card-header">Delete Person</div>
  <div class="card-body">
    <p>
      Are you sure you want to delete <strong>{{ person?.name }}</strong
      >?
    </p>
    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
    <button class="btn btn-secondary ms-2" (click)="goBack()">Cancel</button>
  </div>
</div>
